<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css">
    <title>Shopping Website</title>
  </head>
  <body>
    <div class="product">
        <div class="img">
            <img src="./img/Sims4.png" alt="sims">
            <div class="new">
                <p>new</p>
            </div>
            <div class="sale">
                <p>-10%</p>
            </div>
        </div>
        <div class="description">
            <p class="product-name">
                Sims 4
            </p>
            <p class="price">
                25$ <span class="old-price">30$</span>
            </p>
            <button>Add to card</button>
        </div>
    </div>
  </body>
</html>
