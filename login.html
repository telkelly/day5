<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css">
    <title>Shopping Website</title>
  </head>
  <body>
    <nav class="navbar">
        <div class="icon"><a href="/index.html"><img src="https://img.icons8.com/ios/50/null/apple-arcade.png"/></a></div>
        <div class="menu">
            <ul>
                <li><a class="product-link" href="/products.html">Our products</a></li>
                <li><a href="/signup.html">Sign up</a></li>
                <li><a href="/login.html">Log in</a></li>
            </ul>
        </div>
    </nav>

    <form>
        <div class="container">
            <h1>Log in</h1>
            <p>Please fill in this form to log into your account.</p>
            <hr />
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required />

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required />

            <label><input type="checkbox" checked="checked" name="remember" />Remember me</label>

            <div class="clearfix" style="padding-top: 20px;">
            <button type="button" class="loginbtn">Log in</button>
            <button class="noacc"><a href="/signup.html">I don't have an account</a></button>
          </div>
        </div>
    </form>

    <footer class="footer">
      <p class="name">Kelly Teller</p>
      
      <p class="date">16 March 2023</p>
    </footer>
  </body>
</html>
