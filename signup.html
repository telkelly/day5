<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Shopping Website</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="icon">
        <div class="icon"><a href="/index.html"><img src="https://img.icons8.com/ios/50/null/apple-arcade.png"/></a></div>
      </div>
      <div class="menu">
        <ul>
          <li>
            <a class="product-link" href="/products.html">Our products</a>
          </li>
          <li><a>Sign up</a></li>
          <li><a>Log in</a></li>
        </ul>
      </div>
    </nav>

    <div class="signup-form">
      <form>
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            required
          />

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
            />
            Remember me
          </label>

          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue;">Terms & Privacy</a>.
          </p>

          <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
            <button type="button" class="cancelbtn"><href href=""> Log in </href></button>
          </div>
        </div>
      </form>
    </div>

    <footer class="footer">
      <p class="name">Kelly Teller</p>

      <p class="date">16 March 2023</p>
    </footer>
  </body>
</html>
